<!DOCTYPE html>
<html>
    <head>
        <title>Luppino Fresh</title>
        <link rel="stylesheet" href="src/main.css" />
        <link rel="icon" href="http://www.jarrodtyzack.com/src/ico/ico.ico" />
        <script src="http://www.jarrodtyzack.com/src/js/jquery.min.js"></script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Luppino Fresh</h1>
        </header>
        <hr />
        <section>
            <div>
                <ul><li>Fruit</li><li>Price</li><li>Sale Price</li><li>Toggle Sale</li><li>Delete</li></ul>
            </div>
        </section>
        <aside>
            <div>
                <h2>Sort by name</h2>
            </div>
            <div>
                <h2>Sort by price</h2>
            </div>
            <div>
                <h2>Show all</h2>
            </div>
            <div>
                <h2>Show on sale</h2>
            </div>
            <div>
                <h2>Show not on sale</h2>
            </div>
            <article id="search">
                <h2>Search: </h2>
                <h2 contenteditable="true"> </h2>
            </article>
            <form>
                <h2 id='submit'>Add Item</h2>
                Fruit: <input type="text" id='name' /><br />
                Price: <input type="number" id="price" min="0.5" max="100" step="0.5" value="5"><br />
                On Sale: <input type="checkbox" id='onSale' /><br />
            </form>
        </aside>
        <footer>
            <h2>By Jarrod Tyzack</h2>
        </footer>
    </body>
</html>
